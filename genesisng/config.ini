[DEFAULT]

[database]
uri = postgresql://genesisng@127.0.0.1/genesisng
connection = genesisng
echo = True

[pagination]
default_page_size = 20
max_page_size = 50

[cache]
default_cache_control = "public,max-age=300"

[location]
guests = http://127.0.0.1:11223/genesisng/guests/{id}/get
logins = http://127.0.0.1:11223/genesisng/logins/{id}/get
rates = http://127.0.0.1:11223/genesisng/rates/{id}/get
rooms = http://127.0.0.1:11223/genesisng/rooms/{id}/get
bookings = http://127.0.0.1:11223/genesisng/bookings/{id}/get
